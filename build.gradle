buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.2"
    }
}

plugins {
    id 'java'
}

group 'me.kixstar.eco'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name 'spigot'
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name 'paper'
        url 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.papermc:paperlib:1.0.3'
    compile 'com.destroystokyo.paper:paper-api:1.15.2-R0.1-SNAPSHOT'
    compile 'org.apache.commons:commons-jexl3:3.1'
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
}

apply plugin: "com.github.johnrengelman.shadow"
shadowJar {
    relocate 'io.papermc.lib', 'me.kixstar.eco.paperlib'
}

